<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="Services.css">
</head>
<body>
    <div class="container">
        <h1>Services</h1>
        <input id="taskInput" type="text" placeholder="Add a new task...">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>


    <form id="contact-form">
        <h1>Contact us</h1>
            <input type="text" id="name" placeholder="Your Name" required width="60%"><br>
            <input type="email" id="email" placeholder="Your Email" required width="60%"><br><br>
            <textarea id="message" rows="4" placeholder="Feedback" rows="5" cols="40" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
